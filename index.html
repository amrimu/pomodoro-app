<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro+</title>
  </head>

  <body>
    <h1>Pomodoro+</h1>
    <div class="disclaimer">
      Sorry, this page is currently only available for desktop.
    </div>

    <div class="main-container">
      <div class="left-container">
        <div class="timer-container">
          <!-- POMODINO TIMER -->
          <div class="title-wrapper">
            <h2>Clock</h2>
          </div>

          <div id="timer">25:00</div>

          <div class="timer-input">
            <label>Work Duration</label>
            <input
              type="number"
              name="input-work-duration"
              id="input-work-duration"
            />
          </div>
          <div class="timer-input">
            <label>Break Duration</label>
            <input
              type="number"
              name="input-break-duration"
              id="input-break-duration"
            />
          </div>

          <div class="actions">
            <div id="clock-actions">
              <button id="start">
                <i class="fas fa-play" id="play-icon"></i>
                <i class="fas fa-pause hidden" id="pause-icon"></i>
              </button>
              <button id="stop" class="hidden">
                <i class="fas fa-stop"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="quotes-container">
          <!-- POMODINO QUOTES -->
          <div class="title-wrapper">
            <h2>Quotes</h2>
          </div>
          <div id="display-quote">Quote of the day...</div>
          <button id="new-quote">New Quote<i class="fas fa-random"></i></button>
        </div>
      </div>

      <div class="right-container">
        <div class="todo-container">
          <!-- POMODINO TODO LIST-->
          <div class="title-wrapper">
            <h2>Tasks</h2>
          </div>

          <form>
            <input type="text" class="todo-input" />
            <button type="submit" class="todo-button">
              <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
              <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
              </select>
            </div>
          </form>

          <div class="todo-wrapper">
            <ul class="todo-list"></ul>
          </div>
        </div>

        <div class="music-container">
          <!-- POMODINO MUSIC PLAYER -->
          <div class="title-wrapper">
            <h2>Music</h2>
          </div>

          <div class="music-wrapper" id="music-wrapper">
            <div class="music-info">
              <h3 id="title"></h3>
              <div class="count-bar">
                <h4 id="currTime"></h4>
                <h4 id="durTime"></h4>
              </div>
              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
            </div>

            <audio src="music/music.mp3" id="audio"></audio>

            <div class="img-container">
              <img src="images/music.jpg" alt="music-cover" id="cover" />
            </div>

            <div class="navigation">
              <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Made with ü§ç by Amri Mufti</div>

    <script type="text/javascript" src="./js/timer.js"></script>
    <script type="text/javascript" src="./js/todo.js"></script>
    <script type="text/javascript" src="./js/music.js"></script>
    <script type="text/javascript" src="./js/quotes.js"></script>
  </body>
</html>
